<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          
          <input type="number" id="kgInput" placeholder="Enter kilograms..." />
          <input type="button" id="btn1" value="Calculate" />
  
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <div class="card zalia">
            <div>
              <h4>Pounds: </h4>
              <div id="lbsOutput"></div>
            </div>
          </div>

          <div class="card raudona">
            <div>
              <h4>Grams: </h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card balta">
            <div>
              <h4>Oz: </h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
